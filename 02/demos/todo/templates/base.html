<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}To Do{% endblock %}</title>

    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/shadows.css">
    <link rel="stylesheet" href="/static/css/tasks.css">
</head>
<body>

    {% if request.user.is_active %}
        <a href="{% url 'logout' %}" class="logout floating-button">Logout</a>
    {% else %}
        <a href="{% url 'login' %}" class="login floating-button">Login</a>
        <a href="{% url 'register' %}" class="signup floating-button">Sign Up</a>
    {% endif %}

    {% block content %}{% endblock %}

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</body>
</html>
